# Neo4j Enterprise Standalone für OpenShift
# Single-Node Instanz für Entwicklung/Test
apiVersion: neo4j.neo4j.com/v1alpha1
kind: Neo4jEnterpriseStandalone
metadata:
  name: neo4j-standalone
  namespace: neo4j-standalone
spec:
  # Neo4j Enterprise Image
  image:
    repo: neo4j
    tag: "5.26-enterprise"
    pullPolicy: IfNotPresent

  # Persistenter Storage
  storage:
    className: ""  # Leer = Default StorageClass
    size: "10Gi"

  # Ressourcen
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"

  # Authentifizierung
  auth:
    provider: native
    adminSecret: neo4j-standalone-auth

---
# Auth Secret
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-standalone-auth
  namespace: neo4j-cluster
type: Opaque
