name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      CI: true
      GITHUB_ACTIONS: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Environment preparation
        run: |
          echo "Performing environment preparation..."
          # Clean up any local test artifacts
          rm -rf test-results/ coverage/ logs/ tmp/
          echo "Environment preparation completed"

      - name: Install dependencies and generate manifests
        run: |
          make manifests

      - name: Setup test environment using environment manager
        run: |
          echo "=== Setting up test environment using environment manager ==="
          chmod +x scripts/test-environment-manager.sh
          ./scripts/test-environment-manager.sh setup --verbose --timeout 15m
          echo "=== Test environment setup completed ==="

      - name: Build operator image
        run: |
          echo "=== Building operator image ==="
          # Build the operator image
          make docker-build IMG=neo4j-operator:ci
          # Load the image into Kind cluster
          kind load docker-image neo4j-operator:ci --name neo4j-operator-test
          echo "âœ… Operator image built and loaded"

      - name: Apply webhook and cert-manager resources
        run: |
          echo "=== Applying webhook and cert-manager resources ==="
          # Apply webhook configurations
          kubectl apply -k config/webhook/
          # Apply cert-manager resources directly to avoid kustomize version issues
          kubectl apply -f config/certmanager/certificate.yaml
          kubectl apply -f config/certmanager/issuer.yaml
          echo "âœ… Webhook and cert-manager resources applied"

      - name: Wait for webhook certificate to be ready
        run: |
          echo "=== Waiting for webhook certificate to be ready ==="
          kubectl wait --for=condition=Ready certificate/serving-cert -n neo4j-operator-system --timeout=60s
          kubectl get secret webhook-server-cert -n neo4j-operator-system
          echo "âœ… Webhook certificate is ready"

      - name: Deploy operator with webhooks
        run: |
          echo "=== Deploying operator with webhooks and cert-manager ==="
          # Deploy the operator with webhooks and cert-manager
          make deploy IMG=neo4j-operator:ci
          echo "âœ… Operator deployment initiated"

      - name: Patch deployment with webhook certificate mount
        run: |
          echo "=== Patching deployment with webhook certificate mount ==="
          # Create the webhook patch with correct namespace
          cat > webhook_patch_fixed.yaml << 'EOF'
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: neo4j-operator-controller-manager
            namespace: neo4j-operator-system
          spec:
            template:
              spec:
                containers:
                - name: manager
                  ports:
                  - containerPort: 9443
                    name: webhook-server
                    protocol: TCP
                  volumeMounts:
                  - mountPath: /tmp/k8s-webhook-server/serving-certs
                    name: cert
                    readOnly: true
                volumes:
                - name: cert
                  secret:
                    defaultMode: 420
                    secretName: webhook-server-cert
          EOF
          # Apply the patch
          kubectl patch deployment neo4j-operator-controller-manager -n neo4j-operator-system --patch-file webhook_patch_fixed.yaml
          echo "âœ… Webhook certificate mount patch applied"

      - name: Wait for operator to be ready
        run: |
          echo "=== Waiting for operator to be ready ==="
          # Wait for deployment rollout to complete
          kubectl rollout status deployment/neo4j-operator-controller-manager -n neo4j-operator-system --timeout=300s
          # Check operator status
          kubectl get pods -n neo4j-operator-system
          kubectl get deployment controller-manager -n neo4j-operator-system
          echo "âœ… Operator deployment with webhooks completed"

      - name: Verify operator logs
        run: |
          echo "=== Verifying operator logs ==="
          # Wait a moment for operator to fully initialize
          sleep 10
          # Check operator logs for successful startup
          kubectl logs -n neo4j-operator-system deployment/neo4j-operator-controller-manager --tail=50
          # Verify no crash loop backoff
          if kubectl get pods -n neo4j-operator-system | grep -q "CrashLoopBackOff"; then
            echo "âŒ Operator pod is in CrashLoopBackOff state"
            kubectl describe pods -n neo4j-operator-system
            exit 1
          fi
          echo "âœ… Operator logs verified - no crash loop detected"

      - name: Run integration tests
        run: |
          echo "Running integration tests with webhooks and cert-manager..."
          # Set up test environment
          export KUBECONFIG=$(kind export kubeconfig --name neo4j-operator-test)
          # Set optimized test environment variables for faster execution
          export TEST_MODE=true
          export TEST_TIMEOUT=10m
          export TEST_PARALLEL_JOBS=2
          export TEST_VERBOSE=false
          export TEST_CLEANUP_ON_FAILURE=true
          # Run integration tests with webhooks
          make test-integration
        timeout-minutes: 20

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            test-output.log
            coverage-integration.out
            coverage-integration.html
          retention-days: 7

      - name: Integration Tests Summary
        if: always()
        run: |
          echo "## Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Test environment setup with Kind cluster" >> $GITHUB_STEP_SUMMARY
          echo "- Operator image build and load" >> $GITHUB_STEP_SUMMARY
          echo "- Webhook and cert-manager resource deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Operator deployment with webhook certificates" >> $GITHUB_STEP_SUMMARY
          echo "- Integration tests execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: Kind (neo4j-operator-test)" >> $GITHUB_STEP_SUMMARY
          echo "- Operator: Deployed with webhooks" >> $GITHUB_STEP_SUMMARY
          echo "- Cert-manager: Active for webhook certificates" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup test environment
        if: always()
        run: |
          echo "=== Cleaning up test environment ==="
          chmod +x scripts/test-environment-manager.sh
          ./scripts/test-environment-manager.sh cleanup --force
          echo "=== Test environment cleanup completed ==="
