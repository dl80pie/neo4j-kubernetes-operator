name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run tests
        run: make test

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Environment cleanup and sanity checks
        run: |
          echo "Performing aggressive environment cleanup and sanity checks..."

          # Check if we're in a Kubernetes environment
          if command -v kubectl &> /dev/null; then
            echo "Kubernetes environment detected, running aggressive cleanup..."
            # Run cleanup script if available
            if [ -f "scripts/test-cleanup.sh" ]; then
              chmod +x scripts/test-cleanup.sh
              export FORCE_CLEANUP=true
              export DELETE_NAMESPACES=true
              export VERBOSE=true
              ./scripts/test-cleanup.sh cleanup
            fi
          else
            echo "No Kubernetes environment detected, skipping cleanup"
          fi

          # Clean up any local test artifacts
          rm -rf test-results/ coverage/ logs/ tmp/

          echo "Environment preparation completed"

      - name: Install dependencies
        run: |
          make install-tools
          make manifests

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: neo4j-operator-test
          config: hack/kind-config.yaml

      - name: Install cert-manager
        run: |
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/instance=cert-manager -n cert-manager --timeout=300s

      - name: Load Docker image
        run: |
          make docker-build IMG=neo4j-operator:ci
          kind load docker-image neo4j-operator:ci --name neo4j-operator-test

      - name: Run integration tests
        run: make test-integration
        timeout-minutes: 15

      - name: Run e2e tests
        run: make test-e2e
        timeout-minutes: 10
      - name: Cleanup resources
        if: always()
        run: |
          make undeploy
          make uninstall

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: make build
      - name: Build container image
        run: make docker-build
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run Gosec Security Scanner
        run: |
          go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
          gosec -no-fail -fmt sarif -out results.sarif ./...
        continue-on-error: true
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        if: always()

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [integration-test, build]
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
