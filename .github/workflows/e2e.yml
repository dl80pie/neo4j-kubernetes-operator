name: End-to-End Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      CI: true
      GITHUB_ACTIONS: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Environment preparation
        run: |
          echo "Performing environment preparation..."
          # Clean up any local test artifacts
          rm -rf test-results/ coverage/ logs/ tmp/
          echo "Environment preparation completed"

      - name: Install dependencies and generate manifests
        run: |
          make manifests

      - name: Setup test environment using environment manager
        run: |
          echo "=== Setting up test environment using environment manager ==="
          chmod +x scripts/test-environment-manager.sh
          ./scripts/test-environment-manager.sh setup --verbose --timeout 15m
          echo "=== Test environment setup completed ==="

      - name: Build operator image
        run: |
          echo "=== Building operator image ==="
          # Build the operator image
          make docker-build IMG=neo4j-operator:ci
          # Load the image into Kind cluster
          kind load docker-image neo4j-operator:ci --name neo4j-operator-test
          echo "âœ… Operator image built and loaded"

      - name: Deploy operator
        run: |
          echo "=== Deploying operator ==="
          # Deploy the operator
          make deploy IMG=neo4j-operator:ci
          echo "âœ… Operator deployment initiated"

      - name: Wait for operator to be ready
        run: |
          echo "=== Waiting for operator to be ready ==="
          # Wait for deployment rollout to complete
          kubectl rollout status deployment/neo4j-operator-controller-manager -n neo4j-operator-system --timeout=300s
          # Check operator status
          kubectl get pods -n neo4j-operator-system
          kubectl get deployment controller-manager -n neo4j-operator-system
          echo "âœ… Operator deployment completed"

      - name: Verify operator logs
        run: |
          echo "=== Verifying operator logs ==="
          # Wait a moment for operator to fully initialize
          sleep 10
          # Check operator logs for successful startup
          kubectl logs -n neo4j-operator-system deployment/neo4j-operator-controller-manager --tail=50
          # Verify no crash loop backoff
          if kubectl get pods -n neo4j-operator-system | grep -q "CrashLoopBackOff"; then
            echo "âŒ Operator pod is in CrashLoopBackOff state"
            kubectl describe pods -n neo4j-operator-system
            exit 1
          fi
          echo "âœ… Operator logs verified - no crash loop detected"

      - name: Run E2E tests
        run: |
          echo "Running E2E tests..."
          # Set up test environment
          export KUBECONFIG=$(kind export kubeconfig --name neo4j-operator-test)
          # Set optimized test environment variables for faster execution
          export TEST_MODE=true
          export TEST_TIMEOUT=15m
          export TEST_PARALLEL_JOBS=2
          export TEST_VERBOSE=false
          export TEST_CLEANUP_ON_FAILURE=true
          # Run E2E tests
          make test-e2e
        timeout-minutes: 25

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            test-output.log
            coverage-e2e.out
            coverage-e2e.html
          retention-days: 7

      - name: E2E Tests Summary
        if: always()
        run: |
          echo "## E2E Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Test environment setup with Kind cluster" >> $GITHUB_STEP_SUMMARY
          echo "- Operator image build and load" >> $GITHUB_STEP_SUMMARY
          echo "- Operator deployment" >> $GITHUB_STEP_SUMMARY
          echo "- E2E tests execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: Kind (neo4j-operator-test)" >> $GITHUB_STEP_SUMMARY
          echo "- Operator: Deployed and ready" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup test environment
        if: always()
        run: |
          echo "=== Cleaning up test environment ==="
          chmod +x scripts/test-environment-manager.sh
          ./scripts/test-environment-manager.sh cleanup --force
          echo "=== Test environment cleanup completed ==="

  # Cloud provider tests - run in parallel
  cloud-tests:
    name: Cloud Provider Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        provider: [aks, eks, gke]
      fail-fast: false
    env:
      CI: true
      GITHUB_ACTIONS: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Environment preparation
        run: |
          echo "Performing environment preparation..."
          # Clean up any local test artifacts
          rm -rf test-results/ coverage/ logs/ tmp/
          echo "Environment preparation completed"

      - name: Install dependencies and generate manifests
        run: |
          make manifests

      - name: Run cloud provider tests
        run: |
          echo "Running ${{ matrix.provider }} tests..."
          # Set optimized test environment variables for faster execution
          export TEST_MODE=true
          export TEST_TIMEOUT=20m
          export TEST_PARALLEL_JOBS=1
          export TEST_VERBOSE=false
          export TEST_CLEANUP_ON_FAILURE=true
          # Run cloud provider specific tests
          make test-${{ matrix.provider }}
        timeout-minutes: 45

      - name: Upload cloud provider test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.provider }}-test-results
          path: |
            test-output.log
            coverage-${{ matrix.provider }}.out
            coverage-${{ matrix.provider }}.html
          retention-days: 7

      - name: Cloud Provider Tests Summary
        if: always()
        run: |
          echo "## ${{ matrix.provider }} Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ matrix.provider }} test environment setup" >> $GITHUB_STEP_SUMMARY
          echo "- ${{ matrix.provider }} tests execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- Provider: ${{ matrix.provider }}" >> $GITHUB_STEP_SUMMARY

  # Failure scenario tests - run in parallel
  failure-tests:
    name: Failure Scenario Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: true
      GITHUB_ACTIONS: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Environment preparation
        run: |
          echo "Performing environment preparation..."
          # Clean up any local test artifacts
          rm -rf test-results/ coverage/ logs/ tmp/
          echo "Environment preparation completed"

      - name: Install dependencies and generate manifests
        run: |
          make manifests

      - name: Setup test environment using environment manager
        run: |
          echo "=== Setting up test environment using environment manager ==="
          chmod +x scripts/test-environment-manager.sh
          ./scripts/test-environment-manager.sh setup --verbose --timeout=15m
          echo "=== Test environment setup completed ==="

      - name: Build operator image
        run: |
          echo "=== Building operator image ==="
          # Build the operator image
          make docker-build IMG=neo4j-operator:ci
          # Load the image into Kind cluster
          kind load docker-image neo4j-operator:ci --name neo4j-operator-test
          echo "âœ… Operator image built and loaded"

      - name: Deploy operator
        run: |
          echo "=== Deploying operator ==="
          # Deploy the operator
          make deploy IMG=neo4j-operator:ci
          echo "âœ… Operator deployment initiated"

      - name: Wait for operator to be ready
        run: |
          echo "=== Waiting for operator to be ready ==="
          # Wait for deployment rollout to complete
          kubectl rollout status deployment/neo4j-operator-controller-manager -n neo4j-operator-system --timeout=300s
          # Check operator status
          kubectl get pods -n neo4j-operator-system
          kubectl get deployment controller-manager -n neo4j-operator-system
          echo "âœ… Operator deployment completed"

      - name: Run failure scenario tests
        run: |
          echo "Running failure scenario tests..."
          # Set up test environment
          export KUBECONFIG=$(kind export kubeconfig --name neo4j-operator-test)
          # Set optimized test environment variables for faster execution
          export TEST_MODE=true
          export TEST_TIMEOUT=10m
          export TEST_PARALLEL_JOBS=1
          export TEST_VERBOSE=false
          export TEST_CLEANUP_ON_FAILURE=true
          # Run failure scenario tests
          make test-failure-scenarios
        timeout-minutes: 15

      - name: Upload failure scenario test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failure-scenario-test-results
          path: |
            test-output.log
            coverage-failure.out
            coverage-failure.html
          retention-days: 7

      - name: Failure Scenario Tests Summary
        if: always()
        run: |
          echo "## Failure Scenario Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- Test environment setup with Kind cluster" >> $GITHUB_STEP_SUMMARY
          echo "- Operator image build and load" >> $GITHUB_STEP_SUMMARY
          echo "- Operator deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Failure scenario tests execution" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Environment:" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: Kind (neo4j-operator-test)" >> $GITHUB_STEP_SUMMARY
          echo "- Operator: Deployed and ready" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup test environment
        if: always()
        run: |
          echo "=== Cleaning up test environment ==="
          chmod +x scripts/test-environment-manager.sh
          ./scripts/test-environment-manager.sh cleanup --force
          echo "=== Test environment cleanup completed ==="
