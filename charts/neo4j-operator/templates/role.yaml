{{- if and .Values.rbac.create (eq .Values.operatorMode "namespace") -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "neo4j-operator.fullname" . }}-manager-role
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "neo4j-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  - persistentvolumeclaims
  - secrets
  - serviceaccounts
  - services
  - events
  - pods
  - pods/exec
  - pods/log
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - neo4j.neo4j.com
  resources:
  - neo4jbackups
  - neo4jdatabases
  - neo4jenterpriseclusters
  - neo4jenterprisestandalones
  - neo4jplugins
  - neo4jrestores
  - neo4jshardeddatabases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - neo4j.neo4j.com
  resources:
  - neo4jbackups/finalizers
  - neo4jdatabases/finalizers
  - neo4jenterpriseclusters/finalizers
  - neo4jenterprisestandalones/finalizers
  - neo4jplugins/finalizers
  - neo4jrestores/finalizers
  - neo4jshardeddatabases/finalizers
  verbs:
  - update
- apiGroups:
  - neo4j.neo4j.com
  resources:
  - neo4jbackups/status
  - neo4jdatabases/status
  - neo4jenterpriseclusters/status
  - neo4jenterprisestandalones/status
  - neo4jplugins/status
  - neo4jrestores/status
  - neo4jshardeddatabases/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
{{- end }}
