{{- if and .Values.rbac.create .Values.leaderElection.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "neo4j-operator.fullname" . }}-leader-election-role
  namespace: {{ include "neo4j-operator.leaderElectionNamespace" . }}
  labels:
    {{- include "neo4j-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "neo4j-operator.fullname" . }}-leader-election-rolebinding
  namespace: {{ include "neo4j-operator.leaderElectionNamespace" . }}
  labels:
    {{- include "neo4j-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "neo4j-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "neo4j-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
