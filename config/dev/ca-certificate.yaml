# Root CA certificate for development - must be in cert-manager namespace
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: neo4j-operator-dev-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: "Neo4j Operator Development CA"
  secretName: neo4j-operator-dev-ca-secret
  duration: "8760h"  # 1 year
  renewBefore: "720h"  # 30 days
  subject:
    organizationalUnits:
      - "Development"
    organizations:
      - "Neo4j Kubernetes Operator"
    countries:
      - "US"
  usages:
    - cert sign
    - crl sign
    - digital signature
    - key encipherment
  issuerRef:
    name: neo4j-operator-selfsigned-cluster-issuer
    kind: ClusterIssuer

---
# CA issuer for development certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: neo4j-operator-dev-ca-issuer-fixed
spec:
  ca:
    secretName: neo4j-operator-dev-ca-secret
