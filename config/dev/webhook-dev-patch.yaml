# Development-specific webhook service configuration
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: system
  annotations:
    environment: development
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # For AWS EKS dev clusters
spec:
  type: ClusterIP  # Keep as ClusterIP for internal access
  ports:
  - name: https
    port: 443
    targetPort: 9443
    protocol: TCP
  selector:
    control-plane: controller-manager

---
# Optional: NodePort service for direct webhook testing
apiVersion: v1
kind: Service
metadata:
  name: webhook-service-nodeport
  namespace: system
  annotations:
    environment: development
    description: "NodePort service for direct webhook testing"
spec:
  type: NodePort
  ports:
  - name: https
    port: 443
    targetPort: 9443
    nodePort: 30443  # Fixed port for consistent testing
    protocol: TCP
  selector:
    control-plane: controller-manager
