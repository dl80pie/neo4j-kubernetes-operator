apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base configuration
resources:
- ../../default

# Production-specific image (using local build)
images:
- name: controller
  newName: neo4j-operator
  newTag: latest

# Production-specific patches
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/resources
      value:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi
  target:
    kind: Deployment
    name: controller-manager
namespace: neo4j-operator-system
