# LetsEncrypt ClusterIssuer for production use
# This issuer can be used across all namespaces
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # LetsEncrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com  # CHANGE THIS to your email
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
    # HTTP01 challenge solver
    - http01:
        ingress:
          class: nginx  # Change to your ingress class if different
      selector: {}
---
# LetsEncrypt ClusterIssuer for staging/testing
# Use this for testing to avoid rate limits
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # LetsEncrypt staging server
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@example.com  # CHANGE THIS to your email
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    # HTTP01 challenge solver
    - http01:
        ingress:
          class: nginx  # Change to your ingress class if different
      selector: {}
---
# Alternative: DNS01 solver for wildcard certificates or internal services
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod-dns01
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com  # CHANGE THIS to your email
    privateKeySecretRef:
      name: letsencrypt-prod-dns01-account-key
    solvers:
    # DNS01 challenge solver - configure for your DNS provider
    - dns01:
        # Example for Route53
        route53:
          region: us-east-1
          accessKeyID: AKIAIOSFODNN7EXAMPLE  # Use IRSA or Secret reference
          secretAccessKeySecretRef:
            name: route53-credentials
            key: secret-access-key
      selector:
        dnsZones:
        - "example.com"
    # You can add more DNS providers like CloudFlare, Google Cloud DNS, etc.
