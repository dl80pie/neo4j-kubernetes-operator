kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        # Minimal configuration for CI
        max-pods: "5"
        # Disable problematic features
        feature-gates: "LocalStorageCapacityIsolation=false,MemoryManager=false"
        # Very conservative memory limits
        system-reserved: "memory=16Mi"
        kube-reserved: "memory=8Mi"
        eviction-hard: "memory.available<5Mi"
        eviction-soft: "memory.available<10Mi"
        eviction-soft-grace-period: "memory.available=30s"
        # Improve kubelet stability
        healthz-port: "10248"
        healthz-bind-address: "127.0.0.1"
        # Minimal logging
        v: "1"
        # Use systemd cgroup driver
        cgroup-driver: "systemd"
        # Disable unnecessary components
        enable-server: "true"
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
