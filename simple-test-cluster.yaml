apiVersion: neo4j.neo4j.com/v1alpha1
kind: Neo4jEnterpriseCluster
metadata:
  name: simple-cluster
  namespace: neo4j-dev
spec:
  # Neo4j Enterprise image
  image:
    repo: neo4j
    tag: "5.26.0-enterprise"
    pullPolicy: IfNotPresent

  # Single primary node for development
  topology:
    primaries: 1
    secondaries: 0

  # Storage configuration
  storage:
    className: "standard"
    size: "10Gi"

  # Basic authentication
  auth:
    provider: "native"
    adminSecret: "neo4j-auth"

  # Resource requirements
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"

  # Disable TLS for simple testing
  tls:
    mode: disabled
